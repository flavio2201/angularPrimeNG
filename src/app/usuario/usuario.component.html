<p-table [value]="usuarios" [style]="{'margin-botton':'8px'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Acões</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td><p-button label="deletar"  (click)="deletar(usuario.id)" styleClass="ui-button-danger"></p-button></td>
        </tr>
    </ng-template>
</p-table>
<p-button label="Add"  routerLink="new" ></p-button>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
</p-footer>

</p-confirmDialog>
